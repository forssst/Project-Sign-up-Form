<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolitano" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logoDiv">
                <img class="logo"  src="src/odin-lined.png" alt="The Odin Project logo">
                <h1 class="logoText">Odin</h1>
            </div>
            <p class="logoDivText">Photo by <a class="logoDivLink" href="">Halie West</a> on <a class="logoDivLink" href="">Unsplash</a> </p>
        </div>
        <div class="right">
            <div class="header">
                <p class="headerText1">
                This is not real online service! You know yo need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                </p>
                <p class="headerText2">You <em>know</em> you want to.</p>
            </div>
            <div class="formDiv">
                <form class="form" method="get" action="">
                    <fieldset class="formFieldset">
                        <legend class="formLegend">Let's do this!</legend>
                        
                            <div class="inputRow">
                                <label class="formLabel" for="first_name"><p class="formLabelText">FIRST NAME</p>
                                    <input class="formInput" name="first_name" required type="text">
                                </label>
                                <label class="formLabel" for="last_name"><p class="formLabelText">LAST NAME</p>
                                    <input class="formInput" name="last_name" required type="text">
                                </label>
                            </div>
                            <div class="inputRow">
                                <label class="formLabel" for="email"><p class="formLabelText"> EMAIL</p>
                                    <input class="formInput" name="email" required type="email">
                                </label>
                                <label class="formLabel" for="phone_number"><p class="formLabelText">PHONE NUMBER</p>
                                    <input class="formInput" type="tel" required pattern="\+\d{1,4}-\d{3}-\d{3}-\d{3}" placeholder="+42-245-222-345" name="phone_number">
                                </label>
                            </div>
                            <div class="inputRow">
                                <label class="formLabel" for="password"><p class="formLabelText">PASSWORD</p>
                                    <input class="formInput" name="password" required type="password">
                                </label>
                                <label class="formLabel" for="confirm_password"><p class="formLabelText">CONFIRM PASSWORD</p>
                                    <input class="formInput" name="confrim_password" required type="password">
                                </label>
                            </div>    
                    </fieldset>
                    </form>
            </div>
            <div class="footer">
                <button class="footerButton">Create Account</button>
                <p class="footerText">Already have an account? <a class="footerTextLink" href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
